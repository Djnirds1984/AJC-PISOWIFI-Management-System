<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AJC PISOWIFI - Access Portal</title>
    <!-- Tailwind CDN for Admin Panel (works when internet is active) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#2563eb' },
            borderRadius: { '4xl': '2rem', '5xl': '3rem' }
          }
        }
      }
    </script>
    <style>
      /* OFFLINE-FIRST PORTAL STYLING (Works without internet) */
      :root {
        --primary: #2563eb;
        --bg: #f8fafc;
        --white: #ffffff;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
        background: var(--bg);
        color: #0f172a;
        line-height: 1.5;
      }
      .portal-container { min-height: 100vh; padding-bottom: 2rem; }
      .portal-header {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        padding: 3rem 2rem 5rem 2rem;
        text-align: center;
        color: white;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
      }
      .portal-card {
        background: var(--white);
        margin: -2rem 1.5rem 1.5rem 1.5rem;
        padding: 2.5rem;
        border-radius: 32px;
        box-shadow: 0 15px 35px -5px rgba(0,0,0,0.05);
        text-align: center;
        border: 1px solid rgba(226, 232, 240, 0.8);
        position: relative;
        z-index: 10;
      }
      .portal-btn {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        padding: 1.25rem;
        border-radius: 20px;
        font-weight: 900;
        text-transform: uppercase;
        border: none;
        width: 100%;
        font-size: 1.1rem;
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        cursor: pointer;
        display: block;
      }
      .portal-btn:active { transform: scale(0.98); }
      .rates-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        padding: 0 1.5rem;
      }
      .rate-item {
        background: white;
        padding: 1.5rem;
        border-radius: 24px;
        text-align: center;
        border: 1px solid #f1f5f9;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
      }
      #root { min-height: 100vh; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.8.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- No external imports here. Everything is in bundle.js -->
    <script type="module" src="/dist/bundle.js"></script>
  </body>
</html>
