<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AJC PISOWIFI - Access Portal</title>
    <!-- Tailwind CSS CDN for full feature support -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
      /* OFFLINE FALLBACK CSS - Ensures the portal is usable without internet */
      :root {
        --bg: #f8fafc;
        --primary: #2563eb;
        --text: #0f172a;
        --white: #ffffff;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background: var(--bg); 
        color: var(--text); 
      }
      
      /* Basic layout fallbacks in case Tailwind CDN fails */
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .min-h-screen { min-height: 100vh; }
      .w-full { width: 100%; }
      .text-center { text-align: center; }
      .hidden { display: none; }
      
      /* Portal specific fallback styles */
      .gradient-bg { 
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); 
        color: white; 
      }
      .glass-card { 
        background: var(--white); 
        border-radius: 24px; 
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); 
      }
      
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.8.3"
  }
}
</script>
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <!-- The bundle.js contains React and all logic, pre-bundled by esbuild -->
    <script type="module" src="/dist/bundle.js"></script>
  </body>
</html>
